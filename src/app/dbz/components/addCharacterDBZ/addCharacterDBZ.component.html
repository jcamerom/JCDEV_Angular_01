<h4>Agregar Personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
      <input
        class="form-control mb-2"
        [(ngModel)]="character.name"
        name="name"
        type="text"
        placeholder="Nombre"
      >
      <input
        class="form-control mb-2"
        [(ngModel)]="character.power"
        name="power"
        type="number"
        placeholder="Poder"
      >
      <button type="sumbit" class="btn btn-primary" (click)="emitCharacter()">
        Agregar
      </button>
      <br>
      <pre>{{ character | json }}</pre>
    </form>
