<h4>Listado</h4>
<ul>
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"

    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast,
    }">

    <div>
      <strong>{{ i + 1 }} Name: </strong>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
      <div> Primero: {{ isFirst }} - Último: {{ isLast }}</div>
      // Cuidado porque el número de índice empieza en 0
      <div> Par: {{ isEven }} - Impar: {{ isOdd }}</div>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X </button>

  </li>
</ul>
